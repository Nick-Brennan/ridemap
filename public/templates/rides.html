<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-2">
        <ui-gmap-google-map center='rideIndexCtrl.map.center' zoom='rideIndexCtrl.map.zoom' class="pull-left" options="rideIndexCtrl.options">
          <ui-gmap-polyline path='rideIndexCtrl.d_route'
                            stroke='{color: "#5cb85c", opacity: 0.90, weight: 4}'
                            clickable='false'
                            draggable='false'
                            editable='false'
                            geodesic='false'
                            visible='true'
                            fit='true'
                            static='true'>
            </ui-gmap-polyline>
        </ui-gmap-google-map>
    </div>
    <div class="col-md-4">
      <form ng-submit="rideIndexCtrl.test()" >
        <input name="start" placeholder="Start Point" ng-model="rideIndexCtrl.new_address.start" class="form-control"/>
        <input name="end" placeholder="End Point" ng-model="rideIndexCtrl.new_address.end" class="form-control"/>
        <input type="submit" value="Submit" class="form-control btn btn-success"/>
      </form>
    </div>
  </div>

  <div class="row">
    <center>
      <h2>
        Ãœber estimate: {{rideIndexCtrl.data.data.prices[0].estimate}}
        <small class="pull-right">
          &copy; Nick Brennan 2016
        </small>
      </h2>
    </center>
    <br />
  </div>
</div>
