<div class="container">
  <h1>TESTING</h1>
  <ui-gmap-google-map center='rideIndexCtrl.map.center' zoom='rideIndexCtrl.map.zoom'>
    <ui-gmap-polyline path='rideIndexCtrl.d_route'
                      stroke='{color: "blue", opacity: 0.75, }'
                      clickable='false'
                      draggable='false'
                      editable='false'
                      geodesic='false'
                      visible='true'
                      fit='true'
                      static='true'>
      </ui-gmap-polyline>
  </ui-gmap-google-map>

  <div class="row">
    <p>
      {{rideIndexCtrl.data.data}}
    </p>
    <br />
    <small>
      {{rideIndexCtrl.d_route}}
    </small>
  </div>
</div>
